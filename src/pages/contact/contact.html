<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail-push *ngFor="let contact of contacts" (click)="selectContact(contact)">
      <ion-icon name="contact" item-left></ion-icon>
      {{ contact.name }}
    </ion-item>
  </ion-list>
</ion-content>
